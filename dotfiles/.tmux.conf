# ========================================
# General Configuration
# ========================================

# True color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Use default prefix Ctrl-b
# unbind C-b
set -g prefix C-b
bind C-b send-prefix

# Enable mouse mode (scrolling, pane selection, etc.)
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Display tmux messages for 4 seconds
set -g display-time 4000

# Refresh status line every 5 seconds
set -g status-interval 5

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Easier and faster switching between next/prev window
bind C-p previous-window
bind C-n next-window

# ========================================
# Key Bindings
# ========================================

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-like pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy mode vi keybindings
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Mouse selection behavior - don't exit copy mode on drag end
unbind -T copy-mode-vi MouseDragEnd1Pane
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection

# Alt+MouseDrag for rectangular/block selection
bind -n M-MouseDrag1Pane if-shell -F "#{||:#{pane_in_mode},#{mouse_any_flag}}" { send-keys -M } { copy-mode -M ; send-keys -X rectangle-toggle }
bind -T copy-mode-vi M-MouseDrag1Pane send-keys -X rectangle-toggle

# Shift+MouseDrag for rectangular/block selection (alternative for terminals that intercept Alt)
bind -n S-MouseDown1Pane select-pane \; copy-mode -M \; send-keys -X rectangle-toggle
bind -T copy-mode-vi S-MouseDrag1Pane select-pane \; send-keys -X begin-selection
bind -T copy-mode-vi S-MouseDragEnd1Pane send-keys -X copy-selection

# Ctrl+MouseDrag for rectangular/block selection
bind -n C-MouseDown1Pane select-pane \; copy-mode -M \; send-keys -X rectangle-toggle
bind -T copy-mode-vi C-MouseDrag1Pane select-pane \; send-keys -X begin-selection
bind -T copy-mode-vi C-MouseDragEnd1Pane send-keys -X copy-selection

# ========================================
# ========================================



# Status bar colors

set -g status-style bg=#000000,fg=#ccffcc

set -g status-left-style bg=#000000,fg=#00ff00

set -g status-right-style bg=#000000,fg=#ccffcc



# Pane border colors

set -g pane-border-style fg=#00aa00

set -g pane-active-border-style fg=#00ff00



# Window status colors

setw -g window-status-style fg=#ccffcc,bg=#000000

setw -g window-status-current-style fg=#000000,bg=#00ff00,bold



# Message colors

set -g message-style bg=#00ff00,fg=#000000,bold

set -g message-command-style bg=#00ff00,fg=#000000,bold

# ========================================
# Status Bar Configuration
# ========================================

# Status bar position
set -g status-position bottom

# Status bar length
set -g status-left-length 50
set -g status-right-length 100

# Left side: Session name
set -g status-left "#[fg=#101816,bg=#34d399,bold] #S #[fg=#34d399,bg=#101816,nobold]""""

# Right side: Host | Date | Time
set -g status-right "#[fg=#313244,bg=#1e1e2e] #[fg=#cdd6f4,bg=#313244] #H #[fg=#45475a,bg=#313244]#[fg=#cdd6f4,bg=#45475a] %Y-%m-%d #[fg=#585b70,bg=#45475a]#[fg=#cdd6f4,bg=#585b70] %H:%M "

# Window status format
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off
setw -g window-status-activity-style fg=#5de4a8,bg=#101816

# ========================================
# Plugins (TPM - Tmux Plugin Manager)
# ========================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# tmux-resurrect settings
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'

# tmux-continuum settings
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
